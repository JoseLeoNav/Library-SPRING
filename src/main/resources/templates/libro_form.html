<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>
<nav th:replace="~{/fragments/navbar :: nav}"></nav>

<div class="container-fluid m-5 contenedor">
    <form class="formulario" action="/libro/registro" enctype="multipart/form-data" th:action="@{/libro/registro}" method="POST">

        <!-- Mensaje de Error -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <!-- Mensaje de xito -->
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">隆xito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <!-- Campo de Carga de Libro -->
        <div class="form-group my-3">
            <label class="mb-2">Cargar Libro</label>
        </div>

        <!-- Campo de ISBN -->
        <div class="form-group my-3">
            <input type="text" class="form-control" name="isbn" placeholder="ISBN">
        </div>

        <!-- Campo de T铆tulo del Libro -->
        <div class="form-group my-3">
            <input type="text" class="form-control" name="titulo" placeholder="T铆tulo del Libro">
        </div>

        <!-- Campo de Cantidad de Ejemplares -->
        <div class="form-group my-3">
            <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
        </div>

        <!-- Selecci贸n de Autor -->
        <div class="form-group my-3">
            <select name="idAutor" class="form-control">
                <option>Seleccionar Autor</option>
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>
        </div>

        <!-- Selecci贸n de Editorial -->
        <div class="form-group my-3">
            <select name="idEditorial" class="form-control">
                <option>Seleccionar Editorial</option>
                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
            </select>
        </div>

        <!-- Bot贸n Guardar -->
        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
    </form>

    <!-- Bot贸n de Volver -->
    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer class="text-muted py-5">
    <div class="containerFooter">
        <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
        <p class="float-end mb-1">
            <a href="#" style="text-decoration:none"><span>猬锔</span> Back to top</a>
        </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
